
#Client-side configuration for Mob Dismemberment
[client]
	#How long gibs last (in ticks). Default: 1000
	#Range: > 0
	gibTime = 1000
	#How long gibs last on the ground before fading (in ticks). Default: 100
	#Range: > 0
	gibGroundTime = 100
	#Enable blood particles. Default: true
	blood = true
	#Number of blood particles to spawn. Default: 100
	#Range: 1 ~ 1000
	bloodCount = 100
	#Use green blood instead of red. Default: false
	greenBlood = false
	#Allow gibs to push entities. Default: true
	gibPushing = false

