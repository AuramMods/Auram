
#Mystcraft Common Configuration
[general]
	#Whether to give new players a copy of the Mystcraft Guidebook when they first join the world.
	giveGuidebookOnFirstSpawn = false
	#Maximum number of symbol pages allowed in a single Agebook.
	#Higher values allow more complex ages but may increase server load.
	#Set to -1 for unlimited (not recommended).
	#Default: 50
	#Range: -1 ~ 1000
	maxSymbolsPerBook = 50
	#If true, all Mystcraft Ages will be deleted every time the server starts. Use for development/testing.
	deleteAgesOnStartup = false
	#If true, personal link books and personal pocket dimensions are enabled.
	enablePersonalLinkBooks = true
	#If true, gravity blocks (sand, gravel, anvils, concrete powder) can fall in Mystcraft Ages.
	allowGravityBlocksInAges = false
	#If true, newly created Ages are limited to a small chunk radius around the spawn chunk.
	#Uses a world border as a hard cutoff and prevents chunk generation past the limit.
	microDimensionsEnabled = false
	#Radius in chunks from the spawn chunk center for micro dimensions.
	#0 = single chunk. Border aligns to chunk edges.
	#Range: 0 ~ 2048
	microDimensionRadiusChunks = 0
	#Additional chunk rings generated beyond the border for visual continuity.
	#Default 1 generates one extra ring outside the border.
	#Range: 0 ~ 16
	microDimensionExtraChunks = 1
	#If true, players who die or fall into the void in Mystcraft Ages are returned
	#to the location they linked from (fallback to server spawn).
	safeStories = true
	#List of symbol IDs to disable, e.g. ["mystcraft:example_symbol_a", "mystcraft:example_symbol_b"].
	#Disabled symbols are hidden from books and not registered at runtime.
	#By default, ore block terrain symbols are disabled as they are overpowered.
	disabledSymbols = ["mystcraft:block_minecraft_coal_block", "mystcraft:block_minecraft_copper_block", "mystcraft:block_minecraft_diamond_block", "mystcraft:block_minecraft_emerald_block", "mystcraft:block_minecraft_gold_block", "mystcraft:block_minecraft_iron_block", "mystcraft:block_minecraft_lapis_block", "mystcraft:block_minecraft_netherite_block", "mystcraft:block_minecraft_raw_copper_block", "mystcraft:block_minecraft_raw_gold_block", "mystcraft:block_minecraft_raw_iron_block", "mystcraft:block_minecraft_redstone_block", "mystcraft:block_minecraft_ancient_debris"]
	#If true, dropped linkbooks/agebooks become living book entities
	#instead of normal item drops.
	droppedBooksBecomeLivingEntities = false
	#If true, reading a linkbook drops it into the world.
	#If false, the book stays in your inventory.
	dropBooksOnRead = false
	#If true, booster packs (sealed notebooks) have a chance to contain link panels.
	#If false, booster packs will only contain symbol pages.
	linkPanelInBoosterPacks = true
	#If true, booster packs can be found in dungeon chests and as mob drops.
	#Set to false to disable booster pack loot generation.
	enableBoosterLoot = false
	#If true, symbol pages can be found in dungeon chests.
	#Set to false to disable page loot generation.
	enablePageLoot = true
	#List of item IDs that can be used as book covers in the Book Binder.
	#Default: leather and empty folders.
	bookBinderCoverItems = ["minecraft:leather", "mystcraft:folder"]

#Instability Settings
#The instability system is core to Mystcraft's balance.
#Ages with incomplete or greedy symbol combinations become unstable.
#Unstable ages experience increasingly severe negative effects.
[instability]
	#Master switch for the instability system. If false, no instability effects occur.
	enabled = true
	#Whether thematic death effects (messages, debuffs, instability surge) occur when players die in Ages.
	deathEffectsEnabled = true
	#Whether to allow creation of Ages that exceed the maximum instability threshold.
	#If false, attempting to link to an Age with instability above 'maxAllowedInstability' will fail.
	#The player will be warned and the link will not activate.
	allowUnstableAges = true
	#Global multiplier for all instability effect chances.
	#0.0 = no effects ever trigger (but instability still accumulates)
	#1.0 = normal effect frequency (default)
	#2.0 = double frequency, etc.
	#Range: 0.0 ~ 10.0
	effectMultiplier = 1.0
	#Maximum instability allowed when 'allowUnstableAges' is false.
	#Ages at or below this value can be created freely.
	#Default: 150.0 (allows moderately unstable ages)
	#Range: 0.0 ~ 1000.0
	maxAllowedInstability = 150.0

#Instability Thresholds
#The instability level required before each effect type begins.
#Lower values = effects start sooner. Higher values = more lenient.
[instability_thresholds]
	#Instability threshold for decay blocks to start spreading.
	#Range: 0.0 ~ 500.0
	decay = 40.0
	#Instability threshold for random block transmutation to begin.
	#Range: 0.0 ~ 500.0
	transmute = 50.0
	#Instability threshold for random lightning strikes.
	#Range: 0.0 ~ 500.0
	lightning = 70.0
	#Instability threshold for meteor falls.
	#Range: 0.0 ~ 500.0
	meteor = 70.0
	#Instability threshold for poison/hunger effects on players.
	#Range: 0.0 ~ 500.0
	poison = 80.0
	#Instability threshold for wither effects on players (most severe).
	#Range: 0.0 ~ 500.0
	wither = 100.0

#Effect Base Chances
#Base probability per tick for each effect type.
#Actual chance scales with instability above threshold.
#Values are decimals: 0.001 = 0.1% chance per tick
[instability_chances]
	#Base chance per tick for decay to spread (default: 0.001 = 0.1%)
	#Range: 0.0 ~ 1.0
	decay = 0.001
	#Base chance per tick for block transmutation (default: 0.002 = 0.2%)
	#Range: 0.0 ~ 1.0
	transmute = 0.002
	#Base chance per tick for lightning strikes (default: 0.0005 = 0.05%)
	#Range: 0.0 ~ 1.0
	lightning = 5.0E-4
	#Base chance per tick for meteor spawns (default: 0.0002 = 0.02%)
	#Range: 0.0 ~ 1.0
	meteor = 2.0E-4
	#Base chance per tick for player debuffs (default: 0.0001 = 0.01%)
	#Range: 0.0 ~ 1.0
	playerEffect = 1.0E-4

#Personal Pocket Dimension Settings
#Configure the size and materials of personal pocket dimensions.
#The pocket is a hollow rectangular box: inner void surrounded by inner shell then outer shell.
#XZ (horizontal) and Y (vertical) sizes are configured separately.
#XZ can be up to 8192 blocks (half-size 4096).
#Y is limited to ~4000 blocks due to Minecraft dimension height limits.
[personal_pocket]
	#Half the inner void space horizontally (X and Z axes) in blocks.
	#Default: 24 (48 block diameter, 3 chunks).
	#Min: 2 (4 block diameter). Max: 4096 (8192 block diameter).
	#Range: 2 ~ 4096
	innerHalfSizeXZ = 16
	#Half the inner void space vertically (Y axis) in blocks.
	#Default: 24 (48 block height).
	#Min: 2 (4 block height). Max: 4096 (8192 block height).
	#Note: Minecraft 1.20.2 dimension height is 4064, so ~4048 is the practical max.
	#Range: 2 ~ 4096
	innerHalfSizeY = 16
	#Thickness of the inner shell surrounding the void.
	#Default: 3 blocks.
	#Range: 1 ~ 32
	innerThickness = 3
	#Thickness of the outer shell surrounding the inner layer.
	#Default: 5 blocks.
	#Range: 1 ~ 32
	outerThickness = 5
	#Y coordinate of the pocket center.
	#Default: 0 (centered in dimension).
	#Valid range: -2032 to 2032 (full dimension height).
	#Pocket will be auto-adjusted to fit within dimension limits.
	#Range: -2032 ~ 2032
	centerY = 0
	#List of block IDs for the inner shell layer.
	#Multiple blocks will be randomly selected during generation using a simplex-like pattern.
	#Default includes all wood plank types for a cozy varied appearance.
	innerBlockPalette = ["minecraft:oak_planks", "minecraft:spruce_planks", "minecraft:birch_planks", "minecraft:jungle_planks", "minecraft:acacia_planks", "minecraft:dark_oak_planks", "minecraft:mangrove_planks", "minecraft:cherry_planks"]
	#Block ID for the outer shell.
	#Default: minecraft:bedrock
	outerBlock = "minecraft:bedrock"

